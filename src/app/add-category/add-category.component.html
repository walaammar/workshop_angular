  <form #addForm="ngForm" (ngSubmit)="showForm(addForm)">
    <div class="form-group">
        <label for="">title</label>
        <input type="text" class="form-control" name="title" ngModel #title="ngModel">
    </div>
    <div class="form-group">
        <label for="">image</label>
        <input type="file" class="form-control" name="image" ngModel #image="ngModel">
    </div>
    <div class="form-group">
        <label for="">description</label>
        <textarea rows="3" cols="4" class="form-control" name="desc" ngModel #desc="ngModel"></textarea>
    </div>
    <input type="checkbox" name="available" #available="ngModel" ngModel> Available
    <input type="checkbox" name="notAvailable" #notAvailable="ngModel" ngModel> Not Available
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
